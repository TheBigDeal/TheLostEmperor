 le_news.2.a:0 "Messy Business"
 
 le_news.3.t:0 "Emergence of Chemical Weapons"
 le_news.3.d:0 "Plants wither, animals die, and men are butchered in moments. Like the club, like the sword, and like the firearm, progress has been made in the mutual slaughter of human lives. Toxic gas floods a battlefield, strangling the breath and souls out of thousands in an instant. Corpses are buried and embalmed across a field of death, laying in their trench-dug graves, the apparent tranquility of the scene betrayed by frantic and fading claw marks on the dirt walls of their tombs. Man has found out how to destroy itself, for they no longer need to strike, or even aim and fire upon a human being. They must simply throw a canister, and listen to the worthless screams until they stop. In [FROM.GetName], they have made mankind’s most powerful invention, but also its last."
 le_news.3.a:0 "From Men, to Gods, and back again"