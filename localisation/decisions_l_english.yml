  HRE_control_catagory:0 "Holy Roman Elections"
  HRE_control_catagory_desc:0 "The Elections are upon us, we must prepare for them so we may unite the Holy Roman Empire.\nElections Will Begin on §Y1.1.1929§W \n (§G100§W) = Voting For Prussia. \n (§R-100§W) Voting For Austria\nCurrent Saxon Support:[Root.GetSaxonSupportLevel] ([?PRS.PRS_SAXONY_SUPPORT|+0])\nCurrent Hannover Support:[Root.GetHannoverSupportLevel] ([?PRS.PRS_HANNOVER_SUPPORT|+0])\nCurrent Meckelenburg Support:[Root.GetMeckelenburgSupportLevel] ([?PRS.PRS_MECKELENBURG_SUPPORT|+0])\nCurrent Bavarian Support:[Root.GetBavarianSupportLevel] ([?PRS.PRS_Bavarian_SUPPORT|+0])\nCurrent Bohemian Support:[Root.GetBohemianSupportLevel] ([?PRS.PRS_BOHEMIAN_SUPPORT|+0])\nCurrent Palatinate Support:[Root.GetPalatinateSupportLevel] ([?PRS.PRS_PALATINATE_SUPPORT|+0])\nCurrent Hesse Support:[Root.GetHesseSupportLevel] ([?PRS.PRS_HESSE_SUPPORT|+0])\nCurrent Thuringian Support:[Root.GetThuringiaSupportLevel] ([?PRS.PRS_THURINGIA_SUPPORT|+0])"
  GRE_SPARTAN_PUSH:0 "Spartan War Tactics"
  GRE_SPARTAN_PUSH_desc:0 "The Spartans are all traitors and shall be executed before the crown. They claim their ideology prevails the standard monarchism, but it is one of only Bloodshed and Hate.\n\nCurrent Spartan Strength:[Root.GetSpartanStrengthLevel] ([?GRE.SPARTAN_STRENGTH|-0])\n"
  GRE_HELLENIC_PUSH:0 "Hellenic War Tactics"
  GRE_HELLENIC_PUSH_desc:0 "The Hellenic Commune is a corrupt and twisted nation. Their ideas of equality is disgusting, a peasent the same as a nobleman? Preposterous! We must take them down before more of our people support them, or it may become too late.\n\nCurrent Hellenic Strength:[Root.GetHellenicStrengthLevel] ([?GRE.HELLENIC_STRENGTH|-0])\n"
  GRE_ATHOS_PUSH:0 "Athos War Tactics"
  GRE_ATHOS_PUSH_desc:0 "The nation of Mount Athos is quite an insult, not just to us but to the world! Here they stand preching Orthodox views, and claiming they are the new Byzantium. News for them is they are false, and while their Orthodox views are nice, the rest of the world will surely hate that.\n\nCurrent Athos Strength:[Root.GetAthosStrengthLevel] ([?GRE.ATHOS_STRENGTH|-0])\n"
