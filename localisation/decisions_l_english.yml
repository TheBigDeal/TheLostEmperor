  RUS_REVOLT_RISK_CAT:0 "Civil Unrest"
  RUS_REVOLT_RISK_CAT_desc:1 "Unrest is growing around the nation. The communists in our country have gotten very popular and many peasants are flocking to the movement. The Tsar is in danger and we are at risk of losing our lands, our homes, everything to the Soviets.\n\n§RCommunist§W Party Risk: [Root.GetCommunistLevel] ([?RUS.RUS_SOVIET_STRENGTH|-0])\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\nUkrainian Revolt Risk: [Root.GetUkranianLevel] ([?RUS.RUS_UKRAINIAN_STRENGTH|-0])\nBelerus Revolt Risk: [Root.GetBelerusLevel] ([?RUS.RUS_BELERUS_STRENGTH|-0])\nLatvian Revolt Risk: [Root.GetLatvianLevel] ([?RUS.RUS_LATVIAN_STRENGTH|-0])\nEstonian Revolt Risk: [Root.GetEstonianLevel] ([?RUS.RUS_ESTONIAN_STRENGTH|-0])\nAzerbijan Revolt Risk: [Root.GetAzerbijanLevel] ([?RUS.RUS_AZERBIJAN_STRENGTH|-0])\nDon Kuban Revolt Risk: [Root.GetDonKubanLevel] ([?RUS.RUS_DON_KUBAN_STRENGTH|-0])\nAlash Orda Revolt Risk: [Root.GetAlashOrdaLevel] ([?RUS.RUS_ALASH_ORDA_STRENGTH|-0])"
