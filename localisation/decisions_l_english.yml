  SYRIAN_REBELLIONS_desc:0 "The People in Syria are confused, they think they should be free but they have been conquered by us for centuries, and they will stay under our control for many more centuries.\n\nCurrent Syrian Turkification:[Root.GetSyrianSupportLevel] ([?TUR.SYRIAN_TURKIFICATION|-50]%)\nCurrent Syrian Rebel Strength:[Root.GetSyrianStrengthLevel] ([?TUR.SYRIAN_REBEL_STRENGH|-0]%)"
