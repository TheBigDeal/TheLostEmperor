 ### ARTILLERY ###
 seige_cannon:0 "Seige Cannon"
 seige_cannon_desc:0 "The cannon has been used for centurties as the main weapon for demolition. In the past we developed catapults the first of their kind, then trebuchets, a large wooden machine capable of flinging 90-kilogram stones more than 300 meters away. Then upon the discovery of gunpowder, everything changed. Weapons got more destructive, as well as smaller and more portable. Today's late cannons are very capable machines, but are no match to modern day artillery."
