 le_qing.1.t:0 "The Korean War for Independence"
 le_qing.1.d:0 "The Korean Peninsula has been quite interesting for the past few days. In an attempt to not get themselves assimilated by the Japanese, Koreans under the divine order from General Yi-Un decided to revolt to against the Japanese. This may very well kick the Japanese out of Korea, but th question remains, Should we intervene?"
 le_qing.1.a:0 "Of Course!"
