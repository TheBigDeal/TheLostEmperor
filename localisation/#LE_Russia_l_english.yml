### Events ###
 le_russia.1.t:0 "The Russian Empire"
 le_russia.1.d:0 "Russia has just gotten out of a war with Japan and Qing, losing some territory in eastern Asia. On top of this the Tsardom has been barely holding together under Soviet pressure. The Tsar has become more popular, turning Russia into a industrial and modern country, however for some people the monarchy is doomed to fail and the only salvation is in Proletarietism."
 le_russia.1.a:0 "Long Live the Tsar!"
 le_russia.2.t:0 "The Russian Civil War"
 le_russia.2.d:0 "Over the last decade the Russian Empire has been under a great threat of the proletariets uprising. Today is the day that they make their move. The tsar is in great danger and has already fled to Prussia, this revolution will be a bloody one."
 le_russia.2.a:0 "Long Live The Tsar! (§G Stay as the [RUS.GetName]! §!)"
 le_russia.2.b:0 "The Workers Rise! (§R Play as the [SOV.GetName]! §!)"
 le_russia.2.c:0 "Play A Released Country"

 le_russia.3.t:0 "End Of The Russian Civil War"
 le_russia.3.d:0 "Finally the revolution is over."
 le_russia.3.a:0 "No More Blood Will be Shed."

