 le_russia_unrest.8.d:0 "As Ukraine declared independence, a large Anarchist movement has taken hold in the eastern part of the nation. Naturally as we are both fighting for the working class we should offer them an alliance. However this may have consequences later on, like us not owning Ukraine. Of course we can always betray them or convince them to join our union."
