 #Russia Unrest
 le_caucaus.1.t:0 "The Caucasus Declares Independence"
 le_caucaus.1.d:0 "Today a letter has received from [GEO.GetLeader], The so called "Terror of the Caucus" he has declared independence from us, and is claiming to be the leader of this newly founded rebellion. He always knew he was trouble and has been terrorizing the region for months, advocating against the soviets for his special form of collectivism, so called "Stalinism". How pathetic, naming a whole ideology after yourself. He demands a one year truce is signed to assure we do not attack his newly found country."
 le_caucaus.1.a:0 "Sign the Truce"
 le_caucaus.1.b:0 "Damn Rebels! Declare War! (§RDecreases Time to Civil War!§!)"
 le_caucaus.1.c:0 "[GEO.GetLeader] may have the right idea. (§gPlay As [GEO.GetName]!)"

 le_caucaus.2.t:0 "The Caucasus Declares Independence"
 le_caucaus.2.d:0 "Revolts from Russia have trickled into our land. [ARM.GetName] has revolted alongside the [GEO.GetADJ]. Because of our current internal instabillity we do not have very many choices. We can sign a treaty, guaranteeing their independence, therefore losing the land, or we can attack them. Attacking however, will give the other rebels in our nation time to prepare and revolt as well. Attacking would most certainly collapse our nation."
 le_caucaus.2.a:0 "Sign the Truce"
 le_caucaus.2.b:0 "Damn Rebels! Declare War! (§RWill Collapse Nation!§!)"
 le_caucaus.2.c:0 "I always wanted to vacation in [ARM.GetName]. (§gPlay As [ARM.GetName]!)"

 le_caucaus.3.t:0 "The Caucasus Declares Independence"
 le_caucaus.3.d:0 "Revolts from Russia have trickled into our land. [AZR.GetName] has revolted alongside the [GEO.GetADJ]. Because of our current internal instabillity and Sogandis destabilizing us further, we do not have very many choices. We can sign a treaty, guaranteeing their independence, therefore losing the land, or we can attack them. Attacking however, will give the Sogandis a chance to overthrow the state and make it fall into and endless civil war, it would certainly collapse our nation."
 le_caucaus.3.a:0 "Sign the Truce"
 le_caucaus.3.b:0 "Damn Rebels! Declare War! (§RWill Collapse Nation!§!)"
 le_caucaus.3.c:0 "I always wanted to vacation in [AZR.GetName]. (§gPlay As [AZR.GetName]!)"

