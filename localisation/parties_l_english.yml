l_english:
#GOVERNMENTS
##################


 #Fascism
 rexism:0 "Rexism"
 rexism_noun:0 "Rexist"
 rexism_ideology_desc:0 "Rexism is the belief that the king should be absolute in his entirety, being able to take any action regardless of laws and checks on his power to ensure the safety/success of his subjects."

 despotism:0 "Despotism"
 despotism_noun:0 "Despotic"
 despotism_ideology_desc:0 "Despotism is the beleif that one person, or group of people should be in total control of one state, this can come in the form of an ogligarchy, or a dictatorship. This leader is not a king, and cannot be of royalty."

 labryscism:0 "Labryscism"
 labryscism_noun:0 "Labryscist"
 labryscism_ideology_desc:0 "Labryscism is an idea that originated in Greece that there needs to be an absolute leader with popular sovereignty from the common class to exercise absolute power to bring their people/country success and prosperity."

 #Democracy 
 socialism:0 "Democratic Socialism"
 socialism_noun:0 "Democratic Socialist"
 socialism_ideology_desc:0 "Democratic Socialism is the mixture of democracy and collectivism, being a sort of lite form of collectivism. Socialism beleives in the equality of all people to a certain degree, which is not as extreme as collectivism."

 conservatism:0 "Conservatism"
 conservatism_noun:0 "Conservative"

 liberalism:0 "Liberalism"
 liberalism_noun:0 "Liberal"

 #Monarchy
 theocracy:0 "Theocracy"
 theocracy_noun:0 "Theocratic"
 theocracy_ideology_desc:0 "Theocracy is the belief in a person invested with representation or power from a religion who rules over the nation in accordance with the beliefs and rules of the religion in question."

 absolutism:0 "Absolutism"
 absolutism_noun:0 "Absolutist"
 absolutism_ideology_desc:0 "Absolutism is the idea that a single person rules a country with all power over every aspect of the nation from the type of food grown to the army equipment. Any other power in the country is often invested in other royal family members."

 royalism:0 "Royalism"
 royalism_desc:0 "Constitutional Monarchy"
 royalism_noun:0 "Royalist"
 royalism_ideology_desc:0 "Royalism is the idea wherein a monarch rules a nation as head of state but in which a Constitution lays down the laws and boundaries of the powers that be in the nation often at times investing in more power to the people."

 #Communism
 mutualism:0 "Mutualism"
 mutualism_noun:0 "Mutualist"
 mutualism_ideology_desc:0 "Mutualism is the idea that humanity should be left in their natural state. This is close to Anarchism in OTL. Government powers are limited or non existant, with usually only a basic set of rules."

 collectivism:0 "Collectivism"
 collectivism_noun:0 "Collectivist"
 collectivism_ideology_desc:0 "Collectivism Description"

 proletarianism:0 "Proletarianism"
 proletarianism_noun:0 "Proletarian"
 proletarianism_ideology_desc:0 "Proletarianism Description"




#SUBCATS
 #absolutism_desc:0 "Monarchist Regime"
 #rexism_desc:0 "Totalitarian Regime"
 #proletarianism_desc:0 "Totalitarian Regime"
 #liberalism_desc:0 "Democratic Regime"
 #conservatism:0 "Conservatism"
 #conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 #liberalism:0 "Liberalism"
 #liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 #socialism_ideology:0 "Socialism"
 #socialism_desc:0 "Striving for equality and a socialist state by reformist means, liberalism socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 #proletarianism_ideology:0 "Marxism"
 #proletarianism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 #proletarianism_ideology:0 "Leninism"
 #proletarianism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 #proletarianism_ideology:0 "Stalinism"
 #proletarianism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 #anti_revisionism:0 "Anti-Revisionism"
 #anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 #anarchist_proletarianism:0 "Anarchist proletarianism"
 #anarchist_proletarianism_desc:0 "An ideology embracing the idea of proletarianism as a stateless society, Anarchist proletarianism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 #rexism_ideology:0 "Nazism"
 #rexism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 #rexism_ideology:0 "Fascism"
 #rexism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, rexism typically venerates devotion to the state and uniting the people under a strong leader."
 #rexism_ideology:0 "Falangism"
 #rexism_desc:0 "An authoritarian ideology with traits of rexism and conservatism, Falangism values national and Catholic identity."
 #rexism_ideology:0 "Rexism"
 #rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 #despotism_ideology:0 "Despotic"
 #despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 #oligarchism:0 "Oligarchic"
 #oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 #moderatism:1 "Moderatism"
 #moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 #centrism:1 "Centrism"
 #centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
